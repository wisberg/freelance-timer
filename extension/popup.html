<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Timer</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Freelance Timer</h1>
      <p class="subtitle">Track your client work effortlessly.</p>
    </header>

    <section class="card" id="add-pattern">
      <h2>Add URL to Track</h2>
      <form id="pattern-form">
        <label class="field">
          <span>Display Name</span>
          <input type="text" id="pattern-label" placeholder="Client name (optional)" />
        </label>
        <label class="field">
          <span>URL Starts With</span>
          <input type="text" id="pattern-input" placeholder="https://domain.com/wp-admin" required />
        </label>
        <p class="hint">Time is recorded when an active tab's URL starts with your entry.</p>
        <button type="submit" class="primary">Save URL</button>
      </form>
    </section>

    <section class="card" id="tracked-list">
      <div class="card-header">
        <h2>Tracked URLs</h2>
        <button id="refresh-summary" class="ghost">Refresh</button>
      </div>
      <ul id="tracked-items" class="list"></ul>
      <p class="empty" hidden>You haven't added any URLs yet.</p>
    </section>

    <section class="card" id="history-suggestions">
      <div class="card-header">
        <h2>Suggestions from History</h2>
        <button id="load-history" class="ghost">Load Recent</button>
      </div>
      <ul id="history-items" class="list history"></ul>
    </section>

    <section class="card" id="reporting">
      <h2>Report &amp; Export</h2>
      <div class="filters">
        <label class="field">
          <span>From</span>
          <input type="date" id="start-date" />
        </label>
        <label class="field">
          <span>To</span>
          <input type="date" id="end-date" />
        </label>
      </div>
      <div class="actions">
        <button id="generate-pdf" class="primary">Download PDF Report</button>
      </div>
      <div id="report-status" role="status" aria-live="polite"></div>
      <div id="session-summary"></div>
    </section>
  </main>

  <script type="module" src="popup.js"></script>
</body>
</html>
